<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add() {
            
            total = parseFloat(document.getElementById('thing').value) + parseFloat(document.getElementById('thing1').value);
            document.getElementById('result').innerHTML = total;
        }
    </script>

    <form>
        <label for="thing">First Number:</label>
        <input id="thing" type="input">
        <label for="thing1">Second Number:</label>
        <input id="thing1" type="input">
        <input type="button"  value="Add" onclick="add()">
    
    </form>
    <p>Result = <span id="result"></span></p>
</body>
</html>
