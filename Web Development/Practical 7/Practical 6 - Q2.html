  <body>
    <script>
      var total = 0;
      for (var prompter = parseInt(prompt("What number do you want to sum from 1: "));prompter > 0;prompter--) {
        total += prompter;
      }
      document.write("<p>" + "Sum = " + total + "<p>");
    </script>

    <script>
      var total = 0;
      var prompter = parseInt(prompt("What numer do you want to sum from 1: "));
      if (prompter >= 2) {
        for (; prompter > 0; prompter--) {
          if (prompter % 2 == 0) {
            total += prompter;
          }
        }
        document.write("<p>" + "Sum = " + total + "<p>");
      } else {
        document.write("Input value cannot be less than 2!");
      }
    </script>
