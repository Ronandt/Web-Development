<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratical 6 - Javascript</title>
    <style>
      p {line-height: 0;}
    </style>

  <body>
    <button onclick="foo()">Click me!</button>
    <script>
      function foo() {
      for (var i = 50; i <= 100; i++) {
        document.write("<span>" + "Line " + i + "</span><br>");
      }
      document.write("The End");
    }
    </script>

    

  </body>
